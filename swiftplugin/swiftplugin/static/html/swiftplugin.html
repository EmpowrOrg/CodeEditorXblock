<div class="code-container">
    <div class="row code-row">
        <div class="col-md-4 code-instructions-background">
            <div id="assigment-instructions-text" class="code-instructions"></div>
        </div>
        <div class="col-md-8 code-input" style="padding-left: 0;padding-right: 0;">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#codetab" role="tab"
                       style="background: #3D9C06;border-color: #3D9C06;color: white;border-radius: 0;margin-left: 0;margin-right: 0;">Your answer</a>
                </li>
                <li class="nav-item" id="btn-solution">
                    <a class="nav-link" data-toggle="tab" href="#solution" role="tab" style="border-color: rgba(0, 0, 0, 0.5);margin-left: 0;margin-right: 0;background: rgba(0, 0, 0, 0.5);color: white;border-radius: 0;">The solution</a>
                </li>
            </ul><!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="codetab" role="tabpanel">
                    <!--h1 class="code-instructions">Challenge/Problem</h1-->
                    <textarea class="code-area" id="code-area"></textarea>
                </div>
                <div class="tab-pane" id="solution" role="tabpanel">
                    <textarea readonly class="code-area" id="code-solution-area"></textarea>
                </div>
            </div>
            <div class="code-bottom">
                <div class="button-row" id="button-row">
                    <button class="submit-btn" id="submit-btn">
                        Submit
                    </button>
                    <button class="run-btn" id="run-btn">
                        Run
                    </button>
                </div>
                <div id="response-area">
                    <p class="response-txt" id="response-txt" readonly></p>
                </div>

            </div>
        </div>
    </div>
</div>
